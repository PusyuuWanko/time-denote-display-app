<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=yes, maximum-scale=6.0, minimum-scale=1.0">
<title>時報、カレンダー付き、時刻表示アプリ</title>
<script>
function updateClock() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  const time = '${hours}:${minutes}:${seconds}';
  document.getElementById("clock").innerHTML = now;
  if (minutes === 0 && seconds === 0) {
    const my_audio = new Audio("1.mp3");
    my_audio.currentTime = 0;
    my_audio.play();
  }
  if (minutes === 30 && seconds === 0) {
    const my_audio = new Audio("2.mp3");
    my_audio.currentTime = 0;
    my_audio.play();
  }
}
setInterval(updateClock, 1000);

window.onload = function() {

const calendar = document.getElementById('calendar');

const date = new Date();
const year = date.getFullYear();
const month = date.getMonth();

const header = document.createElement('h2');
header.classList.add('cal-heder');
header.textContent = `${year}年${month + 1}月`;
calendar.appendChild(header);

const table = document.createElement('table');
const tbody = document.createElement('tbody');
table.appendChild(tbody);

const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
const tr = document.createElement('tr');
for (let i = 0; i < weekdays.length; i++) {
  const th = document.createElement('th');
  th.textContent = weekdays[i];
  tr.appendChild(th);
}
tbody.appendChild(tr);

const firstDate = new Date(year, month, 1);
const lastDate = new Date(year, month + 1, 0);
for (let i = 0; i < 6; i++) {
  const tr = document.createElement('tr');
  for (let j = 0; j < 7; j++) {
    const td = document.createElement('td');
    const day = i * 7 + j - firstDate.getDay() + 1;
    if (day > 0 && day <= lastDate.getDate()) {
      td.textContent = day;
    }
    tr.appendChild(td);
  }
  tbody.appendChild(tr);
}

calendar.appendChild(table);

};
</script>
<style>
body {background-image: url("1.jpg");  background-size: cover;  background-repeat: no-repeat;  background-position: center;  background-attachment: fixed;}
#clock {color: #00ff00; font-size: 50px;}
main {margin-top: 40vh; margin-bottom: 40vh; background-color: rgba(0,0,0,0.5); border-radius: 10px;}
.article { display: flex; justify-content: center; padding: 25px;}
@media only screen and (max-width:750px){#clock {color: #fff000; font-size: 45px;}.center {margin-top: 25vh; margin-bottom: 25vh;}}
@media only screen and (max-width:350px){#clock {color: #fff000; font-size: 35px;}}
.cal-heder {  color: #00ffff; border: 1px solid #fff; padding: 3px; margin: 0;}
table {  border-collapse: collapse;}
th,td {  border: 1px solid #fff;  padding: 8px;  text-align: center;  color: #fff000;}
th {  background-color: #fff;  color: #000fff;}
td:hover {  color: #fff;}
</style>
